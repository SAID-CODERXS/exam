<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>

        body {
            background-image:url(./IMAGES/fr1.jpg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 70%;
            max-width: 350px;
            padding: 20px;
            border-radius: 19px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: rgba(240, 240, 240, 0.546);
        }
        input{
            border-radius:19px ;
        }
        button{
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Espace Formateur</h3>
    
    <form>
        <div class="mb-3">
            <label for="phone" class="form-label">رقم البطاقة الوطنية</label>
            <input type="text" class="form-control" id="phone" placeholder="JKXXXXXX">
        </div>

        <div class="mb-3">
            <label for="code" class="form-label"> كلمة المرور</label>
            <input type="password" class="form-control" id="code" placeholder="أدخل الكود الخاص بك">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">أوافق على الشروط والأحكام</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">تسجيل الدخول</button>

        <div class="text-center">
            <a href="#" class="text-decoration-none small">نسيت كلمة المرور؟</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
