<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        .btn-primary {
            background-color: #5a7bbd;
            border-color: #5a7bbd;
        }

        .btn-primary:hover {
            background-color: #4f6fa8;
        }
        img{
             width: 130px;
             height: 100px;
        }
    </style>
</head>

<body class="d-flex align-items-center min-vh-100">

<main class="container">
    <section class="row justify-content-center">
        <form class="col-md-4 card p-4 p-md-5 text-center shadow-sm">

            <img src="/IMAGES/lodo.jpeg"
                 alt="cmc"
                 class="mb-3 mx-auto d-block"
                 width="90">

            <h3 class="text-primary fw-semibold mb-1">
                Welcome Back
            </h3>
            <p class="text-muted mb-4">
                Login to your account
            </p>

            <div class="mb-3 text-start">
                <label class="form-label" for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="exemple@gmail.com">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="d-flex justify-content-between mb-4 small">
                <a href="#" class="text-decoration-none text-primary">
                    Forgot password?
                </a>
            </div>

            <button class="btn btn-primary w-100 py-2">
                Sign In
            </button>

            <p class="text-muted mt-4 mb-0">
                Donâ€™t have an account?
                <a href="#" class="text-primary text-decoration-none fw-semibold">
                    Sign up
                </a>
            </p>

        </form>
    </section>
</main>

</body>
</html>
